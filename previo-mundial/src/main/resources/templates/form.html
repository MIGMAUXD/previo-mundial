<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Selección</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Selección</h1>
        <form th:object="${seleccion}" th:action="@{${seleccion.id} != null ? '/selecciones/edit/' + ${seleccion.id} : '/selecciones/create'}" method="post">
            <input type="hidden" th:if="${seleccion.id != null}" th:field="*{id}" />
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" type="text" th:field="*{nombre}" />
            </div>
            <div class="form-group">
                <label for="continente">Continente:</label>
                <input class="form-control" type="text" th:field="*{continente}" />
            </div>
            <div class="form-group">
                <label for="grupo">Grupo:</label>
                <input class="form-control" type="text" th:field="*{grupo}" />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-secondary" th:href="@{/selecciones}">Cancelar</a>
        </form>
    </div>
</body>
</html>
